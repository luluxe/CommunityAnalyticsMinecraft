# CommunityAnalytics
# Track your community to growth
# communityanalytics.net

# Platform
platform-api-token: SERVER_TOKEN

# You can enable this (when testing) to get extra insights.
debug: false

# The minimum duration (seconds) that a player must play for
# in order to be counted. This is useful to prevent players logging
# in and out (e.g. a hub) being treated as a player.
minimum-session-duration: 0
  
# Categorize which server or game mode the player is playing on.
# As you will be able to filter on your dashboard with this tag.
# You can use the same tag for multiple servers.
server-tag: 'skyblock'
